<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta content='width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0' name='viewport' />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    <title>Unplaned Timesheet</title>
    <link href='lib/jquery.mobile-1.0.min.css' rel='stylesheet' />
    <script src='lib/iscroll.js' type='text/javascript'></script>
    <script src='lib/jquery-1.6.4.min.js' type='text/javascript'></script>
    <script src='lib/jquery.mobile-1.0.min.js' type='text/javascript'></script>
    <script src='js/iscroll-related.js' type='text/javascript'></script>
    <link href='css/iscroll-related.css' rel='stylesheet' />
  </head>
  <body>
    <div data-role='page' id='card_page'>
  <div data-role='header'>
    <h1>Unplaned Timesheet</h1>
  </div>
  <div data-role='content'>
    <a data-role='button' href='#timesheet_page'>Start</a>
  </div>
</div>
<div data-role='page' id='timesheet_page'>
  <div id='header'>
    <a href='#card_page'>Unplaned Timesheet</a>
  </div>
  <div id='wrapper'>
    <div id='scroller'>
      <ul id='thelist'></ul>
    </div>
  </div>
  <div id='footer'>
    <a href='#' onclick='create_new_item()'>New Break Point</a>
  </div>
</div>
<div data-role='page' id='comment_page'>
  <div data-role='header'>
    <a data-inline='true' data-role='button' href='#timesheet_page'>Back</a>
    <h1>Comment</h1>
  </div>
  <div data-role='content'>
    <label for='desc'>Input a comment:</label>
    <textarea id='desc' name='desc'></textarea>
    <a data-role='button' href='#timesheet_page' id='commit_button' onclick='add_comment()'>Commit</a>
  </div>
</div>
  </body>
  <script lang='javascript' src='js/application.js'></script>
</html>
